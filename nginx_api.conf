server {
    listen 80;
    server_name charmstracker.com www.charmstracker.com 31.220.50.205;

    # Redirect HTTP to HTTPS for main domain
    if ($host = charmstracker.com) {
        return 301 https://$host$request_uri;
    }
    if ($host = www.charmstracker.com) {
        return 301 https://$host$request_uri;
    }

    # API endpoint (for IP access)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Let FastAPI handle CORS - don't add headers here
    }

    # Root endpoint
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Error logs
    error_log /var/log/nginx/charmstracker_api_error.log;
    access_log /var/log/nginx/charmstracker_api_access.log;
}
