server {
    listen 80;
    listen 443 ssl http2;
    server_name charmstracker.com www.charmstracker.com 31.220.50.205;

    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/charmstracker.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/charmstracker.com/privkey.pem;

    # API endpoint
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Let FastAPI handle CORS - don't add headers here
    }

    # Root endpoint
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Error logs
    error_log /var/log/nginx/charmstracker_api_error.log;
    access_log /var/log/nginx/charmstracker_api_access.log;
}
